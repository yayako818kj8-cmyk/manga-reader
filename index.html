<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>マンガビューア</title>

  <style>
    /* 全体リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* 横スクロールビューア（右→左） */
    #viewer {
      display: flex;
      flex-direction: row-reverse; /* 右から左 */
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    /* 1コマ＝画面ぴったり */
    .page {
      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;

      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* 画像を画面いっぱいに */
    .page img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* 切れない */
      display: block;
    }
  </style>
</head>

<body>
  <div id="viewer"></div>

  <script>
    fetch("pages.json")
      .then(response => response.json())
      .then(pages => {
        const viewer = document.getElementById("viewer");

        pages.forEach(file => {
          const page = document.createElement("div");
          page.className = "page";

          const img = document.createElement("img");
          img.src = "pages/" + file;
          img.alt = "";

          page.appendChild(img);
          viewer.appendChild(page);
        });

        /* 最初に右端（1コマ目）を表示 */
        viewer.scrollLeft = viewer.scrollWidth;
      });
  </script>
</body>
</html>
