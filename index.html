<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マンガリーダー</title>

  <style>
    body {
      margin: 0;
      overflow-x: scroll;
      overflow-y: hidden;
      background: #000;
    }

    #container {
      display: flex;
      flex-direction: row-reverse; /* ← 右から左 */
      height: 100vh;
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* アンケート画面 */
    #survey {
      flex: 0 0 100vw;
      height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #survey h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 90%;
      height: 70%;
      border: none;
    }
  </style>
</head>

<body>

<div id="container"></div>

<script>
fetch("pages.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("container");

    data.forEach(file => {
      const div = document.createElement("div");
      div.className = "page";

      const img = document.createElement("img");
      img.src = "pages/" + file;

      div.appendChild(img);
      container.appendChild(div);
    });

    // アンケートページ
    const survey = document.createElement("div");
    survey.id = "survey";

    survey.innerHTML = `
      <h1>アンケートにご協力ください</h1>
      <p>ご意見は今後の研究に活用します。</p>

      <!-- ↓ここにGoogleフォームのiframeを貼る -->
      <iframe src="https://docs.google.com/forms/d/1e4g9vLe-CaiT-30MiuNK_9ZcCsplhU55qEbK2p2E_zo/edit"></iframe>
    `;

    container.appendChild(survey);
  });
</script>

</body>
</html>
